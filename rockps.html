<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors prjoect</title>
</head>
<body>
    <script>
        let Player=0;
        let computer=0;
   
        function getComputerChoice(){
            const choices=['Rock','Paper','Scissors'];
            const randomIndex = Math.floor(Math.random() * choices.length);
            return choices[randomIndex];
            
        }
        
                    function playRound(playerSelection, computerSelection) {
            if (playerSelection.toLowerCase() === "rock") {
                if (computerSelection.toLowerCase() === 'paper') {
                return 'You lose one point to computer';
                } else if (computerSelection.toLowerCase() === 'scissors') {
                return 'You win one point';
                } else {
                return 'Tied, no points';
                }
            } else if (playerSelection.toLowerCase() === "scissors") {
                if (computerSelection.toLowerCase() === 'paper') {
                return 'You win one point';
                } else if (computerSelection.toLowerCase() === 'rock') {
                return 'You lose one point to computer';
                } else {
                return 'Tied, no points';
                }
            } else if (playerSelection.toLowerCase() === "paper") {
                if (computerSelection.toLowerCase() === 'rock') {
                return 'You win one point';
                } else if (computerSelection.toLowerCase() === 'scissors') {
                return 'You lose one point to computer';
                } else {
                return 'Tied, no points';
                }
            }
            }

        function game(counter) {
             if (counter === 0) {
                return;
            }
                const playerSelection = prompt('do your move' );
                const computerSelection = getComputerChoice();
                console.log(`Player chose ${playerSelection}, computer chose ${computerSelection}`);
                const result=(playRound(playerSelection, computerSelection));
                console.log(result);
                if(result === 'You win one point'){
                    Player +=1;
                } else if (result === 'You lose one point to computer') {
                computer += 1;
                }

                console.log(`Player: ${Player}, Computer: ${computer}`);
                game(counter - 1);
               
            }
            game(5);
            function finalScore(){
                if (Player>computer){
                    return 'YOU WIN';
                }
                else if(computer>Player){
                    return 'YOU LOSE'
                }else{
                    return 'NO CONTEST'
                }
            }


                
            
        console.log(finalScore())
    </script>
</body>
